<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="@{/js/tailwind.config.js}"></script>
</head>

<body class="w-full h-[100vh] flex justify-center items-center bg-pink-100">

    <section th:fragment="register" class="w-full h-full flex justify-center items-center">

        <form action="" method="post" class="w-[30%] h-[60%] flex flex-col justify-evenly border-2 border-solid p-10
         rounded-2xl bg-pink-200">

            <img src="https://res.cloudinary.com/danfh3urz/image/upload/v1717675403/IMG/Login.png"
                width="100" height="50" class="mx-auto mt-4">

            <input type="text" placeholder="user"
                class="rounded border-solid border-b-2 border-fuchsia-600 p-2 focus:outline-none focus:border-pink-500 focus:border-solid focus:border-b-2 mt-4">

            <input type="password" placeholder="password"
                class="rounded border-solid border-b-2 border-fuchsia-600 p-2 focus:outline-none focus:border-pink-500 focus:border-solid focus:border-b-2 mt-4">
            <label>
                <input type="checkbox" class=" mt-4" placeholder="Terminos y condiciones">Terminos y condiciones
            </label>

            <input type="submit" value="login"
                class="rounded border border-b-2 border-fuchsia-600 p-2 focus:outline-none focus:border-pink-500 focus:border-solid focus:border-b-2 mt-4">

        </form>
    </section>
</body>

</html>
